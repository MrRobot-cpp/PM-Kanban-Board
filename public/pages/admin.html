<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Kanban Board</title>
  <link rel="stylesheet" href="../css/admin.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="kanban-admin-container">

    <!-- Header -->
    <div class="kanban-admin-header">
      <h2>Kanban Board (Admin Panel)</h2>
      <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <!-- Kanban Columns -->
    <div class="kanban-board">

      <!-- To Do Column -->
      <div class="kanban-column">
        <h3>To Do</h3>
        <div class="kanban-task">
          <p>Create product wireframes</p>
          <button class="btn">Edit</button>
          <button class="btn">Delete</button>
        </div>
        <div class="kanban-task">
          <p>Gather requirements</p>
          <button class="btn">Edit</button>
          <button class="btn">Delete</button>
        </div>
      </div>

      <!-- In Progress Column -->
      <div class="kanban-column">
        <h3>In Progress</h3>
        <div class="kanban-task">
          <p>Develop login system</p>
          <button class="btn">Edit</button>
          <button class="btn">Delete</button>
        </div>
      </div>

      <!-- Done Column -->
      <div class="kanban-column">
        <h3>Done</h3>
        <div class="kanban-task">
          <p>Set up project repository</p>
          <button class="btn">Edit</button>
          <button class="btn">Delete</button>
        </div>
      </div>

    </div>

  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
