<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASA Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css"> 
</head>
<body>
  <div class="wave">
    <div class="wave-bottom-left"></div>
    <div class="wave-top-right"></div>
  </div>

  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <div>
        <div class="logo-text">MASA</div>
        <div class="tagline">The everything app for work.</div>
      </div>
    </div>
    <div class="header-cta">
      <div class="header-text">Already have an account?</div>
      <a href="login.html"><button class="login-btn">Log in</button></a> <!-- Link to login page -->
    </div>
  </header>

  <div class="container">
    <h1>Start for free</h1>
    
    <form action="login.html" method="GET">
      <div class="form-group">
        <label>UserName</label>
        <div class="input-wrapper">
          <span class="input-icon">👤</span>
          <input type="text" placeholder="Enter your UserName">
        </div>
      </div>

      <div class="form-group">
        <label>Work Email</label>
        <div class="input-wrapper">
          <span class="input-icon">✉️</span>
          <input type="email" placeholder="Enter your work email">
        </div>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <span class="input-icon">🔒</span>
          <input type="password" placeholder="Create a password (min. 8 characters)">
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <div class="input-wrapper">
          <span class="input-icon">🔒</span>
          <input type="password" placeholder="Confirm your password">
        </div>
      </div>

      <div class="term-check">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. I consent to receiving product-related communications.</label>
      </div>

      <button class="signup-btn">Sign Up</button>
    </form>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
