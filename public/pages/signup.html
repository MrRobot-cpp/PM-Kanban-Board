<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASA Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css"> 
</head>
<body>
  <div class="wave">
    <div class="wave-bottom-left"></div>
    <div class="wave-top-right"></div>
  </div>

  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <div>
        <div class="logo-text">MASA</div>
        <div class="tagline">The everything app for work.</div>
      </div>
    </div>
    <div class="header-cta">
      <div class="header-text">Already have an account?</div>
      <a href="login.html"><button class="login-btn">Log in</button></a> <!-- Link to login page -->
    </div>
  </header>

  <div class="container">
    <h1>Start for free</h1>
    
    <button class="google-btn">
      <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
      </svg>
      Sign up with Google
    </button>
    
    <div class="divider">OR</div>
    
    <form action="login.html" method="GET">
      <div class="form-group">
        <label>UserName</label>
        <div class="input-wrapper">
          <span class="input-icon">üë§</span>
          <input type="text" placeholder="Enter your UserName">
        </div>
      </div>

      <div class="form-group">
        <label>Work Email</label>
        <div class="input-wrapper">
          <span class="input-icon">‚úâÔ∏è</span>
          <input type="email" placeholder="Enter your work email">
        </div>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" placeholder="Create a password (min. 8 characters)">
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" placeholder="Confirm your password">
        </div>
      </div>

      <div class="term-check">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. I consent to receiving product-related communications.</label>
      </div>

      <button class="signup-btn">Sign Up</button>
    </form>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
